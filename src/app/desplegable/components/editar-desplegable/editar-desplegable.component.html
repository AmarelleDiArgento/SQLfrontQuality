<div class="container">
  <div class="row">
    <div class="col-12 offset-md-2 col-md-8 mt-md-5">

      <div class="card">
        <div class="card-header">
          <h2>Editar Desplegable</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="editarDesplegable" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="id_Desplegable">ID: </label>
              <input type="text" autofocus class="form-control" id="id_Desplegable" formControlName="id_Desplegable" readonly
                [ngClass]="{ 'is-invalid': submitted && f.id_Desplegable.errors }" placeholder="Digite el id de empleado">
              <span>
                <div *ngIf="submitted && f.id_Desplegable.errors">
                  <div *ngIf="f.id_Desplegable.errors.required"> <label id="error">El codigo es requerido</label></div>
                </div>
              </span>
            </div>

            <div class="form-group">
              <label for="Filtro">Filtro: </label>
              <input type="text" autofocus class="form-control" id="Filtro" formControlName="Filtro"
                [ngClass]="{ 'is-invalid': submitted && f.Filtro.errors }" placeholder="Digite el Filtro">
              <span>
                <div *ngIf="submitted && f.Filtro.errors">
                  <div *ngIf="f.Filtro.errors.required"> <label id="error">El Filtro es requerido</label></div>
                </div>
              </span>
            </div>

            <div class="form-group">
              <label for="Codigo">Codigo: </label>
              <input type="number" autofocus class="form-control" id="Codigo" formControlName="Codigo"
                [ngClass]="{ 'is-invalid': submitted && f.Codigo.errors }"
                placeholder="Digite el Codigo">
              <span>
                <div *ngIf="submitted && f.Codigo.errors">
                  <div *ngIf="f.Codigo.errors.required"> <label id="error">El codigo es requerido</label></div>
                </div>
              </span>
            </div>

            <div class="form-group">
                <label for="Opcion">Opcion: </label>
                <input type="text" autofocus class="form-control" id="Opcion" formControlName="Opcion"
                  [ngClass]="{ 'is-invalid': submitted && f.Opcion.errors }"
                  placeholder="Digite la Opcion">
                <span>
                  <div *ngIf="submitted && f.Opcion.errors">
                    <div *ngIf="f.Opcion.errors.required"> <label id="error">La opcion es requerido</label></div>
                  </div>
                </span>
              </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block btn-full">Actualizar</button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
