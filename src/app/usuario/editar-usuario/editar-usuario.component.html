<div class="row">
  <div class="col-12 offset-md-2 col-md-8 mt-md-5">

    <div class="card">
      <div class="card-header">
        <h2>Editar usuario</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="editarUsuario" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label for="id_login">ID: </label>
            <input type="text" autofocus class="form-control" id="id_login" formControlName="id_login" readonly
              [ngClass]="{ 'is-invalid': submitted && f.id_login.errors }" placeholder="Digite el id de empleado">
            <span>
              <div *ngIf="submitted && f.id_login.errors">
                <div *ngIf="f.id_login.errors.required"> <label id="error">El codigo es requerido</label></div>
              </div>
            </span>
          </div>

          <div class="form-group">
            <label for="id_usuario">Codigo: </label>
            <input type="text" autofocus class="form-control" id="id_usuario" formControlName="id_usuario"
              [ngClass]="{ 'is-invalid': submitted && f.id_usuario.errors }" placeholder="Digite el codigo de empleado">
            <span>
              <div *ngIf="submitted && f.id_usuario.errors">
                <div *ngIf="f.id_usuario.errors.required"> <label id="error">El codigo es requerido</label></div>
              </div>
            </span>
          </div>

          <div class="form-group">
            <label for="nombre_usuario">Nombre: </label>
            <input type="text" autofocus class="form-control" id="nombre_usuario" formControlName="nombre_usuario"
              [ngClass]="{ 'is-invalid': submitted && f.nombre_usuario.errors }"
              placeholder="Digite el nombre del empleado">
            <span>
              <div *ngIf="submitted && f.nombre_usuario.errors">
                <div *ngIf="f.nombre_usuario.errors.required"> <label id="error">El codigo es requerido</label></div>
              </div>
            </span>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block btn-full">Actualizar</button>

        </form>
      </div>
    </div>

  </div>
</div>
