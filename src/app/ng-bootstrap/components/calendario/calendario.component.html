<div class="form-group hidden">
  <div class="input-group">
    <input name="datepicker" class="form-control inputcero" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'"
      (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden"
      [startDate]="fromDate">
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>
</div>
<div class="form-group">
  <label for="fechaini">Seleccione la fecha:</label>
  <div class="input-group">
    <input #dpFromDate class="form-control" id="fechaini" placeholder="yyyy-mm-dd" name="dpFromDate"
      aria-describedby="calendarHelp" [value]="formatter.format(fromDate)"
      (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
    <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate" [value]="formatter.format(toDate)"
      (input)="toDate = validateInput(toDate, dpToDate.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-warning bg-warning text-light" (click)="datepicker.toggle()" type="button">
        <i class="far fa-calendar-alt fa-lg"></i></button>
    </div>
  </div>
  <small id="calendarHelp" class="form-text text-muted">{{small()}}</small>
</div>
