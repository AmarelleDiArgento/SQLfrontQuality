<ul class="list-group">
  <li li class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let item of lista$ | async; index as i; trackBy:track">
    {{item[titulos.nombre]}}
    <a class="" (click)="returnID(i, item)">
      <i *ngIf="item.Acceso !== 0;else lock" class="fas fa-check-circle fa-lg text-success"></i>

      <ng-template #lock>
        <i class="fas fa-ban fa-lg text-danger"></i>
      </ng-template>
    </a>
  </li>
</ul>
