<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/home']">
    <img src="assets/favicon/favicon-96x96.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">
    The Graph</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-secondary " [routerLink]="['/home']" routerLinkActive="active"
          (click)="isMenuCollapsed = true">
          <i class="fas fa-lg fa-home"></i>
          <span class="sr-only">(current)</span></a>
      </li>


      <ng-container *ngIf="session as ses;">
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right"
          *ngFor="let m of ses.modulos; let i = index">
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button">
            {{m.nombre}}
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a *ngFor="let p of m.permisos" ngbDropdownItem [routerLink]=" ['capture', 'detalles', 'C']"
              (click)="componerUrl(p.url)">{{p.permiso}}</a>
          </div>
        </li>
      </ng-container>


    </ul>

    <div *ngIf="session" class="form-inline my-2 my-lg-0 d-flex justify-content-center" (click)="logout()"
      placement="bottom" ngbTooltip="Cerrar sesión">
      <img src="assets/img/man-300x300.png" alt="Avatar" class="avatar">
      <div class="badge text-wrap" style="width: 10rem;">
        <div class="font-weight-lighter">{{this.session.nombre}}</div>
        <div>{{this.session.g3}}</div>
      </div>

    </div>
  </div>
</nav>
